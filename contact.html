<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>

        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/ General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Enter Your Name</label>
                        <input type="name" class="form-control" id="clientname" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" placeholder="Enter Your Email">

                        <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone
                            else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone No.</label>
                        <input type="phone" class="form-control" id="clientphone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="mb-3">
                        <label for="clientquery" class="form-label">Describe Your Query</label>
                        <input type="text" class="form-control" id="clientphone" placeholder="Enter Your Query">
                    </div>

                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a Project with me</label>
                    </div class="btn">
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
